<!DOCTYPE html>
<html lang="zh-hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>獲取地址</title>
    <style>
        .hide {
            display: none;
        }
        .label{
            text-align: center;
            padding: 0 0.5rem 0 0;
            white-space: nowrap;
        }
        .f{
            width: 100%;
        }
        .flex{
            display: flex;
        }
        .flex-grow-0{
            flex-grow: 0;
        }
        .flex-grow-1{
            flex-grow: 1;
        }
        .view{
            padding: 0 0.5rem 0 0.5rem;
        }
        .note{
            margin-left: 0.5rem;
            text-decoration: none;
        }
    </style>
    <script src="jquery.js"></script>
</head>

<body>
    <ul>
        <li><a href="index.html">home</a></li>
    </ul>

    <h1>獲取地址</h1>
    <div class="view">
        <div class="flex">
            <label for="baseurl" class="label flex-grow-0" >訂閱地址:</label>
            <div class="flex-grow-1">
                <input type="text" id="baseurl" class="f">
            </div>
        </div>
        <div class="flex">
            <label for="ip" class="label flex-grow-0">優選 IP:</label>
            <div class="flex-grow-1">
                <input type="checkbox" name="ip" id="ip">
                <a class="note" href="cdn.html#fastip">註解</a>
            </div>
        </div>
        <div class="flex">
            <label for="protocol" class="label flex-grow-0">數據協議:</label>
            <div class="flex-grow-1">
                <select name="protocol" id="protocol">
                    <option value="vmess">vmess</option>
                    <option value="vless">vless</option>
                </select>
                <a class="note" href="v2ray.html#vmess">註解</a>
            </div>
        </div>
        <div class="flex">
            <label for="network" class="label flex-grow-0">傳輸協議:</label>
            <div class="flex-grow-1">
                <select name="network" id="network">
                    <option value="ws">ws</option>
                    <option value="httpupgrade">httpupgrade</option>
                    <option value="grpc">grpc</option>
                    <option value="xhttp">xhttp</option>
                </select>

                <a class="note hide" id="node_ws" href="ws.html#ws">註解</a>
                <a class="note hide" id="node_httpupgrade" href="ws.html#httpupgrade">註解</a>
                <a class="note hide" id="node_grpc" href="grpc.html#grpc">註解</a>
                <a class="note hide" id="node_xhttp" href="xray.html#xhttp">註解</a>
            </div>
        </div>

        <div id="xhttpview">
            <div class="flex">
                <label for="xhttpmode" class="label flex-grow-0">xhttp mode:</label>
                <div class="flex-grow-1">
                    <select name="xhttpmode" id="xhttpmode">
                        <option value="packet-up">packet-up</option>
                        <option value="stream-up">stream-up</option>
                        <option value="stream-one">stream-one</option>
                    </select>
                    <a class="note" href="xray.html#xhttp">註解</a>
                </div>
            </div>
        </div>
        <div id="grpcview">
            <div class="flex">
                <label for="grpcmode" class="label flex-grow-0">grpc mode:</label>
                <div class="flex-grow-1">
                    <select name="grpcmode" id="grpcmode">
                        <option value="gun">gun</option>
                        <option value="multi">multi</option>
                    </select>
                    <a class="note" href="grpc.html#gun">註解</a>
                </div>
            </div>
        </div>
        <div id="wsview">
            <div class="flex">
                <label for="wsed" class="label flex-grow-0">ed=2560</label>
                <div class="flex-grow-1">
                    <input type="checkbox" name="wsed" id="wsed">
                    <a class="note" href="ws.html#ed">註解</a>
                </div>
            </div>
        </div>

        <p>
            <button id="btn">生成訂閱地址</button>
            <div id="output"></div>
        </p>
    </div>
</body>
<script src="js/get.js" ></script>

</html>
